<form>
    <div class="form-group row">
        <label class="col-xs-12 col-sm-2 col-form-label">Pipline Type</label>
        <div class="col-6">
            <select2 class="select2" [value]="pipelineType" (valueChanged)="setPipelineType($event.value)" [cssImport]="true" [options]="options"><option>Lemonlight Standard</option><option>GRIP</option></select2>
        </div>
    </div>
    <div class="form-group row">
        <label class="col-xs-12 col-sm-2 col-form-label">Source Image</label>
        <div class="col-sm-6">
            <select2 class="select2" [value]="sourceImage" (valueChanged)="setSourceImage($event.value)" [cssImport]="true" [options]="options"><option>Camera</option><option>Snapshot</option></select2>
        </div>
    </div>
    <div class="form-group row">
        <label class="col-xs-12 col-sm-2 col-form-label">Resolution</label>
        <div class="col-sm-6">
            <select2 class="select2" [value]="resolution" (valueChanged)="setResolution($event.value)" [cssImport]="true" [options]="options"><option>640x480</option><option>320x240</option><option>160x120</option></select2>
        </div>
    </div>
    <div class="form-group row">
        <label class="col-xs-12 col-sm-2 col-form-label">LEDs</label>
        <div class="col-sm-6">
            <select2 class="select2" [value]="ledState" (valueChanged)="setLedState($event.value)" [data]="ledOptions" [cssImport]="true" [options]="options"></select2>
        </div>
    </div>
    <div class="form-group row">
        <label class="col-xs-12 col-sm-2 col-form-label">Orientation</label>
        <div class="col-sm-6">
            <select2 class="select2" [value]="orientation" (valueChanged)="setOrientation($event.value)" [cssImport]="true" [options]="options"><option>Normal</option><option>Upside-Down</option></select2>
        </div>
    </div>
    <div class="form-group row">
        <label class="col-xs-12 col-sm-2 col-form-label">Exposure (ms)</label>
        <div class="col-sm-2">
            <input name="exposure" [(ngModel)]="exposure" type="number" min="1" max="13" class="form-control">
        </div>
        <div class="col-sm-7 offset-sm-1 col-form-label">
            <ion-range-slider [from]="exposure" min="1" max="13" hide_min_max="true" (onChange)="setExposure($event)"></ion-range-slider>
        </div>
    </div>
    <div class="form-group row">
        <label class="col-xs-12 col-sm-2 col-form-label">Black Level Offset</label>
        <div class="col-sm-2">
            <input name="blackLevel" [(ngModel)]="blackLevel" type="number" min="1" max="255" class="form-control">
        </div>
        <div class="col-sm-7 offset-sm-1 col-form-label">
            <ion-range-slider [from]="blackLevel" min="1" max="255" hide_min_max="true" (onChange)="setBlackLevel($event)"></ion-range-slider>
        </div>
    </div>
    <div class="form-group row">
        <label class="col-xs-12 col-sm-2 col-form-label">Red Balance</label>
        <div class="col-sm-2">
            <input name="redBalance" [(ngModel)]="redBalance" type="number" min="1" max="255" class="form-control">
        </div>
        <div class="col-sm-7 offset-sm-1 col-form-label">
            <ion-range-slider [from]="redBalance" min="1" max="255" hide_min_max="true" (onChange)="setRedBalance($event)"></ion-range-slider>
        </div>
    </div>
    <div class="form-group row">
        <label class="col-xs-12 col-sm-2 col-form-label">Blue Balance</label>
        <div class="col-sm-2">
            <input name="blueBalance" [(ngModel)]="blueBalance" type="number" min="1" max="255" class="form-control">
        </div>
        <div class="col-sm-7 offset-sm-1 col-form-label">
            <ion-range-slider [from]="blueBalance" min="1" max="255" hide_min_max="true" (onChange)="setBlueBalance($event)"></ion-range-slider>
        </div>
    </div>
</form>
