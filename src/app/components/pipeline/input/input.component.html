<form>
    <div class="form-group row">
        <label class="col-xs-12 col-sm-2 col-form-label">Pipline Type</label>
        <div class="col-6">
            <select2 class="select2" (valueChanged)="setComponent('pipelineType', $event.value)" [cssImport]="true" [options]="options"><option>Lemonlight Standard</option><option>GRIP</option></select2>
        </div>
    </div>
    <div class="form-group row">
        <label class="col-xs-12 col-sm-2 col-form-label">Source Image</label>
        <div class="col-sm-6">
            <select2 class="select2" (valueChanged)="setComponent('sourceImage', $event.value)" [cssImport]="true" [options]="options"><option>Camera</option><option>Snapshot</option></select2>
        </div>
    </div>
    <div class="form-group row">
        <label class="col-xs-12 col-sm-2 col-form-label">Resolution</label>
        <div class="col-sm-6">
            <select2 class="select2" (valueChanged)="setComponent('resolution', $event.value)" [cssImport]="true" [options]="options"><option>320x240</option><option>160x120</option></select2>
        </div>
    </div>
    <div class="form-group row">
        <label class="col-xs-12 col-sm-2 col-form-label">LEDs</label>
        <div class="col-sm-6">
            <select2 class="select2" [data]="ledOptions" [cssImport]="true" [options]="options"></select2>
        </div>
    </div>
    <div class="form-group row">
        <label class="col-xs-12 col-sm-2 col-form-label">Orientation</label>
        <div class="col-sm-6">
            <select2 class="select2" (valueChanged)="setComponent('orientation', $event.value)" [cssImport]="true" [options]="options"><option>Normal</option><option>Upside-Down</option></select2>
        </div>
    </div>
    <div class="form-group row">
        <label class="col-xs-12 col-sm-2 col-form-label">Exposure (ms)</label>
        <div class="col-sm-2">
            <input name="exposure" [(ngModel)]="exposure" type="number" class="form-control">
        </div>
        <div class="col-sm-7 offset-sm-1 col-form-label">
            <ion-range-slider [from]="initialExposure" min="1" max="13" hide_min_max="true" (onChange)="setComponent('exposure', $event.from)" (mousedown)="toggleStyle()" (mouseup)="toggleStyle()"></ion-range-slider>
        </div>
    </div>
    <div class="form-group row">
        <label class="col-xs-12 col-sm-2 col-form-label">Black Level Offset</label>
        <div class="col-sm-2">
            <input name="blackLevel" [(ngModel)]="blackLevel" type="number" class="form-control">
        </div>
        <div class="col-sm-7 offset-sm-1 col-form-label">
            <ion-range-slider [from]="initialBlackLevel" min="1" max="255" hide_min_max="true" (onChange)="setComponent('blackLevel', $event.from)" (mousedown)="toggleStyle()" (mouseup)="toggleStyle()"></ion-range-slider>
        </div>
    </div>
    <div class="form-group row">
        <label class="col-xs-12 col-sm-2 col-form-label">Red Balance</label>
        <div class="col-sm-2">
            <input name="redBalance" [(ngModel)]="redBalance" type="number" class="form-control">
        </div>
        <div class="col-sm-7 offset-sm-1 col-form-label">
            <ion-range-slider [from]="initialRedBalance" min="1" max="255" hide_min_max="true" (onChange)="setComponent('redBalance', $event.from)" (mousedown)="toggleStyle()" (mouseup)="toggleStyle()"></ion-range-slider>
        </div>
    </div>
    <div class="form-group row">
        <label class="col-xs-12 col-sm-2 col-form-label">Blue Balance</label>
        <div class="col-sm-2">
            <input name="blueBalance" [(ngModel)]="blueBalance" type="number" class="form-control">
        </div>
        <div class="col-sm-7 offset-sm-1 col-form-label">
            <ion-range-slider [from]="initialBlueBalance" min="1" max="255" hide_min_max="true" (onChange)="setComponent('blueBalance', $event.from)" (mousedown)="toggleStyle()" (mouseup)="toggleStyle()"></ion-range-slider>
        </div>
    </div>
</form>
