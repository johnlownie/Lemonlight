<form>
    <div class="row"><h2><span>Magic Wands</span></h2></div>

    <div class="btn-group row" (click)="onButtonGroupClick($event)">
        <button id="eyedropper" type="button" class="btn btn-dark mr-1" data-toggle="button" aria-pressed="false" (blur)="onButtonGroupBlur($event)">Eyedropper</button>
        <button id="include" type="button" class="btn btn-dark mr-1" data-toggle="button" aria-pressed="false" (blur)="onButtonGroupBlur($event)">Include Pixel</button>
        <button id="ignore" type="button" class="btn btn-dark mr-1" data-toggle="button" aria-pressed="false" (blur)="onButtonGroupBlur($event)">Ignore Pixel</button>
    </div>
    
    <div class="seperator row"></div>

    <div class="form-group row">
        <label class="col-sm-2 col-form-label">Hue</label>
        <div class="col-sm-1">
            <input name="lowerHue" [(ngModel)]="lowerHue" type="number" min="0" max="179" class="form-control">
        </div>
        <div class="col-sm-6 offset-sm-1 col-form-label">
            <ion-range-slider type="double" [from]="lowerHue" [to]="upperHue" min="0" max="179" hide_from_to="true" (onChange)="setHue($event)"></ion-range-slider>
        </div>
        <div class="col-sm-1 offset-sm-1">
            <input name="upperHue" [(ngModel)]="upperHue" type="number" min="0" max="179" class="form-control">
        </div>
    </div>

    <div class="form-group row">
        <label class="col-sm-2 col-form-label">Saturation</label>
        <div class="col-sm-1">
            <input name="lowerSaturation" [(ngModel)]="lowerSaturation" type="number" min="0" max="255" class="form-control">
        </div>
        <div class="col-sm-6 offset-sm-1 col-form-label">
            <ion-range-slider type="double" [from]="lowerSaturation" [to]="upperSaturation" min="0" max="255" hide_from_to="true" (onChange)="setSaturation($event)"></ion-range-slider>
        </div>
        <div class="col-sm-1 offset-sm-1">
            <input name="upperSaturation" [(ngModel)]="upperSaturation" type="number" min="0" max="255" class="form-control">
        </div>
    </div>
    <div class="form-group row">
        <label class="col-sm-2 col-form-label">Value</label>
        <div class="col-sm-1">
            <input name="lowerValue" [(ngModel)]="lowerValue" type="number" min="0" max="255" class="form-control">
        </div>
        <div class="col-sm-6 offset-sm-1 col-form-label">
            <ion-range-slider type="double" [from]="lowerValue" [to]="upperValue" min="0" max="255" hide_from_to="true" (onChange)="setValue($event)"></ion-range-slider>
        </div>
        <div class="col-sm-1 offset-sm-1">
            <input name="upperValue" [(ngModel)]="upperValue" type="number" min="0" max="255" class="form-control">
        </div>
   </div>
    <div class="form-group row">
        <label class="col-sm-2 col-form-label">Erosion Steps</label>
        <div class="col-sm-1">
            <input name="erosion" [(ngModel)]="erosion" type="number" min="0" max="5" class="form-control">
        </div>
        <div class="col-sm-6 offset-sm-1 col-form-label">
            <ion-range-slider [from]="erosion" min="0" max="5" hide_min_max="true" (onChange)="setErosion($event)"></ion-range-slider>
        </div>
    </div>
    <div class="form-group row">
        <label class="col-sm-2 col-form-label">Dilation Steps</label>
        <div class="col-sm-1">
            <input name="dilation" [(ngModel)]="dilation" type="number" min="0" max="5" class="form-control">
        </div>
        <div class="col-sm-6 offset-sm-1 col-form-label">
            <ion-range-slider [from]="dilation" min="0" max="5" hide_min_max="true" (onChange)="setDilation($event)"></ion-range-slider>
        </div>
    </div>
</form>
