<form>
    <div class="row"><h2><span>Magic Wands</span></h2></div>

    <div class="btn-group row" (click)="onButtonGroupClick($event)">
        <button type="button" class="btn btn-dark mr-1" data-toggle="button" aria-pressed="false" (blur)="onButtonGroupBlur($event)">Eyedropper</button>
        <button type="button" class="btn btn-dark mr-1" data-toggle="button" aria-pressed="false" (blur)="onButtonGroupBlur($event)">Include Pixel</button>
        <button type="button" class="btn btn-dark mr-1" data-toggle="button" aria-pressed="false" (blur)="onButtonGroupBlur($event)">Ignore Pixel</button>
    </div>
    
    <div class="seperator row"></div>

    <div class="form-group row">
        <label class="col-sm-2 col-form-label">Hue</label>
        <div class="col-sm-1">
            <input name="minHue" [(ngModel)]="minHue" type="number" min="0" max="179" class="form-control">
        </div>
        <div class="col-sm-6 offset-sm-1 col-form-label">
            <ion-range-slider type="double" [from]="minHue" [to]="maxHue" min="0" max="179" hide_from_to="true" (onChange)="setHue($event)"></ion-range-slider>
        </div>
        <div class="col-sm-1 offset-sm-1">
            <input name="maxHue" [(ngModel)]="maxHue" type="number" min="0" max="179" class="form-control">
        </div>
    </div>

    <div class="form-group row">
        <label class="col-sm-2 col-form-label">Saturation</label>
        <div class="col-sm-1">
            <input name="minSaturation" [(ngModel)]="minSaturation" type="number" min="0" max="255" class="form-control">
        </div>
        <div class="col-sm-6 offset-sm-1 col-form-label">
            <ion-range-slider type="double" [from]="minSaturation" [to]="maxSaturation" min="0" max="255" hide_from_to="true" (onChange)="setSaturation($event)"></ion-range-slider>
        </div>
        <div class="col-sm-1 offset-sm-1">
            <input name="maxSaturation" [(ngModel)]="maxSaturation" type="number" min="0" max="255" class="form-control">
        </div>
    </div>
    <div class="form-group row">
        <label class="col-sm-2 col-form-label">Value</label>
        <div class="col-sm-1">
            <input name="minValue" [(ngModel)]="minValue" type="number" min="0" max="255" class="form-control">
        </div>
        <div class="col-sm-6 offset-sm-1 col-form-label">
            <ion-range-slider type="double" [from]="minValue" [to]="maxValue" min="0" max="255" hide_from_to="true" (onChange)="setValue($event)"></ion-range-slider>
        </div>
        <div class="col-sm-1 offset-sm-1">
            <input name="maxValue" [(ngModel)]="maxValue" type="number" min="0" max="255" class="form-control">
        </div>
   </div>
    <div class="form-group row">
        <label class="col-sm-2 col-form-label">Erosion Steps</label>
        <div class="col-sm-1">
            <input name="erosion" [(ngModel)]="erosion" type="number" min="0" max="5" class="form-control">
        </div>
        <div class="col-sm-6 offset-sm-1 col-form-label">
            <ion-range-slider [from]="erosion" min="0" max="5" hide_min_max="true" (onChange)="setErosion($event)"></ion-range-slider>
        </div>
    </div>
    <div class="form-group row">
        <label class="col-sm-2 col-form-label">Dilation Steps</label>
        <div class="col-sm-1">
            <input name="dilation" [(ngModel)]="dilation" type="number" min="0" max="5" class="form-control">
        </div>
        <div class="col-sm-6 offset-sm-1 col-form-label">
            <ion-range-slider [from]="dilation" min="0" max="5" hide_min_max="true" (onChange)="setDilation($event)"></ion-range-slider>
        </div>
    </div>
</form>
