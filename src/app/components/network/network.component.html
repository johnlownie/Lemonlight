<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <h5>Network Settings</h5>
</nav>

<div class="settings-wrapper">
    <form>
        <div class="form-group row">
            <label for="teamNumber" class="col-xs-12 col-sm-5 col-md-2 col-form-label">Team Number:</label>
            <div class="col-xs-12 col-sm-3 col-md-2">
                <input name="teamNumber" [(ngModel)]="teamNumber" type="text" class="form-control">
            </div>
            <div class="col-4">
                <button type="button" disabled="disabled" class="btn btn-dark mr-1">Change Team Number</button>
            </div>
        </div>

        <div class="seperator row"></div>

        <div class="form-group row">
            <label class="col-xs-12 col-sm-5 col-md-2 col-form-label">IP Address Assignment:</label>
            <div class="col-sm-5 col-form-label">
                <div class="custom-control custom-radio custom-control-inline mr-5">
                    <input id="automatic" name="ipAssignment" class="custom-control-input btn-warning" type="radio" [value]="true" [(ngModel)]="ipAssignment">
                    <label class="custom-control-label" for="automatic">Automatic</label>
                </div>
                <div class="custom-control custom-radio custom-control-inline">
                    <input id="static" name="ipAssignment" class="custom-control-input" type="radio" [value]="false" [(ngModel)]="ipAssignment">
                    <label class="custom-control-label" for="static">Static</label>
                </div>           
            </div>
        </div>
        <div class="form-group row">
            <label for="ipAddress" class="col-xs-12 col-sm-5 col-md-2 col-form-label">IP Address:</label>
            <div class="col-xs-12 col-sm-3 col-md-2">
                <input name="ipAddress" [(ngModel)]="ipAddress" type="text" class="form-control" [disabled]="ipAssignment" pattern="^((\d{1,2}|1\d\d|2[0-4]\d|25[0-5])\.){3}(\d{1,2}|1\d\d|2[0-4]\d|25[0-5])$">
            </div>
        </div>             
        <div class="form-group row">
            <label for="netmask" class="col-xs-12 col-sm-5 col-md-2 col-form-label">Netmask:</label>
            <div class="col-xs-12 col-sm-3 col-md-2">
                <input name="netmask" [(ngModel)]="netmask" type="text" class="form-control" [disabled]="ipAssignment" pattern="^((\d{1,2}|1\d\d|2[0-4]\d|25[0-5])\.){3}(\d{1,2}|1\d\d|2[0-4]\d|25[0-5])$">
            </div>
        </div>             
        <div class="form-group row">
            <label for="gateway" class="col-xs-12 col-sm-5 col-md-2 col-form-label">Gateway:</label>
            <div class="col-xs-12 col-sm-3 col-md-2">
                <input name="gateway" [(ngModel)]="gateway" type="text" class="form-control" [disabled]="ipAssignment" pattern="^((\d{1,2}|1\d\d|2[0-4]\d|25[0-5])\.){3}(\d{1,2}|1\d\d|2[0-4]\d|25[0-5])$">
            </div>
        </div>             
        <div class="form-group row">
            <div class="col-xs-12 col-sm-5 col-md-2">
                <button type="button" class="btn btn-dark mr-1" (click)="saveSettings()">Change IP Settings</button>
            </div>
        </div>             
 
        <div class="seperator row"></div>
    </form>
</div>
