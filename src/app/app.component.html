<div class="wrapper">
    <nav id="sidebar" [ngClass]="navbarOpen ? '' : 'active'">
        <div class="sidebar-header">
            <h4><i class="fas fa-lemon"></i><span>{{ title }}</span></h4>
        </div>

        <ul class="list-unstyled components">
            <li><a routerLink="camera" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}" data-toggle="collapse" aria-expanded="false"><i class="fas fa-video"></i><span>Camera</span></a></li>
            <li><a routerLink="settings" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}" data-toggle="collapse" aria-expanded="false"><i class="fas fa-cog"></i><span>Settings</span></a></li>
        </ul>
        <ul class="sidebar-footer list-unstyled">
            <li><a id="sidebarCollapse" (click)="toggleNavbar()"><i class="fas" [ngClass]="navbarOpen ? 'fa-chevron-left' : 'fa-chevron-right'"></i></a></li>
        </ul>
    </nav>

    <div id="content">
        <router-outlet></router-outlet>
    </div>
</div>
